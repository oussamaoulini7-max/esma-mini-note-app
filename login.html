<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div data-include="assets/components/header.html"></div>

    <form>
        <div class="form-group">
            <label for="Email">Identification</label>
            <input type="text" id="Email" placeholder="Veuillez entrer votre adresse e-mail.." required>

            <label for="Password">Mot De Passe</label>

        </div>
        <input type="submit" id="LoginBtn" value="Valider">
    </form>

    <div data-include="assets/components/footer.html"></div>


    <script src="assets/js/include.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
